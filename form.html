<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
            <br>
            <label for="name">Father Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Gaurdian full name">
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
            <br>
            <label for="Photo">Photo:</label>
            <input type="file" id="file" name="file" placeholder="">
            <br>
            <label for="Address">Address:</label>
            <input type="text" id="text" name="text" placeholder="Enter your Address">
            <br>
            <label for="phone number">Phone Number:</label>
            <input type="number" id="number" name="number" placeholder="0000 0000000">
            <br>
            <label for="number">Student CNIC:</label>
            <input type="number" id="number" name="number" placeholder="00000-0000000-0">
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="degree">Select your Degree:
                <br>
                <input type="checkbox" name="text" value="SE">SE<br>
                <input type="checkbox" name="text" value="CS">CS<br>
                <input type="checkbox" name="text" value="IT">IT<br>
            </label>
            <br>
            <button type="submit">Register</button>
            <br>
            
        </form>
    </div>


</body>
</html>
